<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="poker-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="poker-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="poker-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <filter id="poker-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="32" cy="34" rx="26" ry="24" fill="url(#poker-purple)" opacity="0.2"/>
  
  <!-- Card fan - 5 cards -->
  <!-- Card 1 (leftmost) -->
  <g transform="rotate(-20 20 50)" filter="url(#poker-shadow)">
    <rect x="8" y="18" width="22" height="32" rx="2" fill="#1e3a8a"/>
    <rect x="8" y="18" width="22" height="32" rx="2" stroke="#1e40af" stroke-width="0.5"/>
  </g>
  
  <!-- Card 2 -->
  <g transform="rotate(-10 24 48)" filter="url(#poker-shadow)">
    <rect x="14" y="16" width="22" height="32" rx="2" fill="#ffffff"/>
    <rect x="14" y="16" width="22" height="32" rx="2" stroke="#d1d5db" stroke-width="0.5"/>
    <text x="18" y="26" font-family="Georgia, serif" font-size="9" font-weight="bold" fill="#1f2937">J</text>
    <!-- Spade mini -->
    <path d="M18 30 C18 30 16 32 16 33 C16 34 17 34 18 33.5 C18 34 17 34 18 34 C18 34 19 34 18 33.5 C19 34 20 34 20 33 C20 32 18 30 18 30 Z" fill="#1f2937" transform="scale(0.8) translate(4,4)"/>
  </g>
  
  <!-- Card 3 (center - face up Jack) -->
  <g filter="url(#poker-shadow)">
    <rect x="21" y="14" width="22" height="32" rx="2" fill="#ffffff"/>
    <rect x="21" y="14" width="22" height="32" rx="2" stroke="#d1d5db" stroke-width="0.5"/>
    <text x="25" y="24" font-family="Georgia, serif" font-size="9" font-weight="bold" fill="url(#poker-red)">J</text>
    <!-- Heart -->
    <path d="M27 28 C25 26 25 29 27 31 C29 29 29 26 27 28 Z" fill="#ef4444"/>
    <text x="39" y="42" font-family="Georgia, serif" font-size="9" font-weight="bold" fill="url(#poker-red)" transform="rotate(180 39 39)">J</text>
  </g>
  
  <!-- Card 4 -->
  <g transform="rotate(10 40 48)" filter="url(#poker-shadow)">
    <rect x="28" y="16" width="22" height="32" rx="2" fill="#ffffff"/>
    <rect x="28" y="16" width="22" height="32" rx="2" stroke="#d1d5db" stroke-width="0.5"/>
    <text x="32" y="26" font-family="Georgia, serif" font-size="9" font-weight="bold" fill="url(#poker-red)">J</text>
    <!-- Diamond mini -->
    <path d="M34 32 L32 34 L34 36 L36 34 Z" fill="#ef4444" transform="scale(0.7) translate(14,6)"/>
  </g>
  
  <!-- Card 5 (rightmost) -->
  <g transform="rotate(20 44 50)" filter="url(#poker-shadow)">
    <rect x="34" y="18" width="22" height="32" rx="2" fill="#1e3a8a"/>
    <rect x="34" y="18" width="22" height="32" rx="2" stroke="#1e40af" stroke-width="0.5"/>
  </g>
  
  <!-- Chips stack -->
  <g transform="translate(48, 8)">
    <ellipse cx="6" cy="12" rx="6" ry="2" fill="#dc2626"/>
    <rect x="0" y="10" width="12" height="2" fill="#dc2626"/>
    <ellipse cx="6" cy="10" rx="6" ry="2" fill="#ef4444"/>
    
    <ellipse cx="6" cy="8" rx="6" ry="2" fill="#059669"/>
    <rect x="0" y="6" width="12" height="2" fill="#059669"/>
    <ellipse cx="6" cy="6" rx="6" ry="2" fill="#10b981"/>
    
    <ellipse cx="6" cy="4" rx="6" ry="2" fill="url(#poker-gold)"/>
    <rect x="0" y="2" width="12" height="2" fill="url(#poker-gold)"/>
    <ellipse cx="6" cy="2" rx="6" ry="2" fill="#fcd34d"/>
  </g>
</svg>