<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8c882"/>
      <stop offset="1" stop-color="#d4a853"/>
    </linearGradient>
  </defs>

  <!-- Board outline -->
  <rect x="18" y="18" width="92" height="92" rx="18" fill="#0d3d32" stroke="url(#g)" stroke-width="6"/>

  <!-- Simple 4x4 checker pattern (stylized) -->
  <g opacity="0.95">
    <rect x="30" y="30" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
    <rect x="70" y="30" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
    <rect x="50" y="50" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
    <rect x="90" y="50" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
    <rect x="30" y="70" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
    <rect x="70" y="70" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
    <rect x="50" y="90" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
    <rect x="90" y="90" width="20" height="20" rx="4" fill="rgba(255,255,255,0.14)"/>
  </g>

  <!-- Two pieces -->
  <g>
    <circle cx="52" cy="56" r="14" fill="#ef4444"/>
    <circle cx="52" cy="56" r="14" fill="url(#g)" opacity="0.15"/>
    <circle cx="52" cy="56" r="10" fill="rgba(0,0,0,0.18)" opacity="0.25"/>

    <circle cx="78" cy="78" r="14" fill="#111827"/>
    <circle cx="78" cy="78" r="14" fill="url(#g)" opacity="0.18"/>
    <circle cx="78" cy="78" r="10" fill="rgba(255,255,255,0.16)" opacity="0.25"/>
  </g>
</svg>
