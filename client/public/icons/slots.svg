<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="slots-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="slots-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="slots-cherry" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  <!-- Machine body -->
  <rect x="8" y="10" width="48" height="44" rx="6" fill="url(#slots-bg)"/>
  <rect x="8" y="10" width="48" height="44" rx="6" stroke="#581c87" stroke-width="2"/>
  
  <!-- Display window -->
  <rect x="12" y="16" width="40" height="24" rx="3" fill="#1e1b4b"/>
  <rect x="12" y="16" width="40" height="24" rx="3" stroke="#4c1d95" stroke-width="1"/>
  
  <!-- Reel dividers -->
  <line x1="25" y1="16" x2="25" y2="40" stroke="#4c1d95" stroke-width="1"/>
  <line x1="39" y1="16" x2="39" y2="40" stroke="#4c1d95" stroke-width="1"/>
  
  <!-- 7s on reels -->
  <text x="18.5" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#slots-gold)" text-anchor="middle">7</text>
  <text x="32" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#slots-gold)" text-anchor="middle">7</text>
  <text x="45.5" y="33" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#slots-gold)" text-anchor="middle">7</text>
  
  <!-- Lever -->
  <rect x="52" y="22" width="6" height="20" rx="3" fill="#6b7280"/>
  <circle cx="55" cy="22" r="5" fill="url(#slots-cherry)"/>
  <circle cx="55" cy="22" r="3" fill="#fca5a5"/>
  
  <!-- Bottom panel -->
  <rect x="14" y="44" width="36" height="6" rx="2" fill="#4c1d95"/>
  
  <!-- Coins slot -->
  <rect x="26" y="46" width="12" height="2" rx="1" fill="#1e1b4b"/>
</svg>