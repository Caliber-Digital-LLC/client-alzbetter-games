<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bj-card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f3f4f6"/>
    </linearGradient>
    <linearGradient id="bj-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <filter id="bj-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Table felt background -->
  <circle cx="32" cy="32" r="28" fill="url(#bj-green)" opacity="0.3"/>
  
  <!-- Card 1 (back, tilted left) -->
  <g transform="rotate(-15 24 36)" filter="url(#bj-shadow)">
    <rect x="10" y="14" width="28" height="38" rx="3" fill="#1e40af"/>
    <rect x="10" y="14" width="28" height="38" rx="3" stroke="#1e3a8a" stroke-width="1"/>
    <rect x="14" y="18" width="20" height="30" rx="1" fill="#2563eb" opacity="0.5"/>
    <path d="M24 25 L24 45 M18 35 L30 35" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Card 2 (Ace of Spades, tilted right) -->
  <g transform="rotate(10 40 34)" filter="url(#bj-shadow)">
    <rect x="26" y="12" width="28" height="38" rx="3" fill="url(#bj-card1)"/>
    <rect x="26" y="12" width="28" height="38" rx="3" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- Spade symbol -->
    <path d="M40 24 C40 24 34 30 34 34 C34 37 36 38 38 38 C39 38 40 37 40 36 C40 37 41 38 42 38 C44 38 46 37 46 34 C46 30 40 24 40 24 Z M40 38 L40 42 M38 42 L42 42" 
          fill="#1f2937" stroke="#1f2937" stroke-width="1"/>
    
    <!-- A corner -->
    <text x="30" y="20" font-family="Georgia, serif" font-size="8" font-weight="bold" fill="#1f2937">A</text>
    <text x="46" y="46" font-family="Georgia, serif" font-size="8" font-weight="bold" fill="#1f2937" transform="rotate(180 46 43)">A</text>
  </g>
  
  <!-- 21 badge -->
  <circle cx="52" cy="14" r="9" fill="#fbbf24"/>
  <circle cx="52" cy="14" r="7" fill="#f59e0b"/>
  <text x="52" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937" text-anchor="middle">21</text>
</svg>