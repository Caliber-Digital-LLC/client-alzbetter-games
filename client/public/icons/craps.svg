<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="dice-white" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f3f4f6"/>
    </linearGradient>
    <linearGradient id="dice-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="table-felt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <filter id="dice-shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.35"/>
    </filter>
  </defs>
  
  <!-- Table felt background -->
  <ellipse cx="32" cy="38" rx="28" ry="20" fill="url(#table-felt)" opacity="0.3"/>
  
  <!-- Dice 1 (showing 5) - tilted left -->
  <g transform="rotate(-12 22 28)" filter="url(#dice-shadow)">
    <rect x="8" y="14" width="28" height="28" rx="5" fill="url(#dice-white)"/>
    <rect x="8" y="14" width="28" height="28" rx="5" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- 5 dots -->
    <circle cx="16" cy="22" r="3" fill="#1f2937"/>
    <circle cx="28" cy="22" r="3" fill="#1f2937"/>
    <circle cx="22" cy="28" r="3" fill="#1f2937"/>
    <circle cx="16" cy="34" r="3" fill="#1f2937"/>
    <circle cx="28" cy="34" r="3" fill="#1f2937"/>
  </g>
  
  <!-- Dice 2 (showing 6, red) - tilted right -->
  <g transform="rotate(15 42 32)" filter="url(#dice-shadow)">
    <rect x="28" y="18" width="28" height="28" rx="5" fill="url(#dice-red)"/>
    <rect x="28" y="18" width="28" height="28" rx="5" stroke="#b91c1c" stroke-width="1"/>
    
    <!-- 6 dots (white on red) -->
    <circle cx="36" cy="26" r="2.5" fill="#ffffff"/>
    <circle cx="36" cy="32" r="2.5" fill="#ffffff"/>
    <circle cx="36" cy="38" r="2.5" fill="#ffffff"/>
    <circle cx="48" cy="26" r="2.5" fill="#ffffff"/>
    <circle cx="48" cy="32" r="2.5" fill="#ffffff"/>
    <circle cx="48" cy="38" r="2.5" fill="#ffffff"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#d97706" stroke-width="1.5" stroke-linecap="round" opacity="0.7">
    <path d="M10 48 Q 16 44, 14 50"/>
    <path d="M6 44 Q 10 42, 8 46"/>
  </g>
  
  <!-- Chips -->
  <g transform="translate(48, 48)">
    <ellipse cx="6" cy="6" rx="7" ry="2.5" fill="#d97706"/>
    <rect x="-1" y="4" width="14" height="2" fill="#d97706"/>
    <ellipse cx="6" cy="4" rx="7" ry="2.5" fill="#f59e0b"/>
    <ellipse cx="6" cy="4" rx="4" ry="1.5" fill="#fbbf24" opacity="0.5"/>
  </g>
</svg>