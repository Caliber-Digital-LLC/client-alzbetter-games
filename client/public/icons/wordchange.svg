<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="wc-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="wc-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="wc-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="wc-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="wc-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="32" cy="32" r="28" fill="url(#wc-purple)" opacity="0.15"/>
  
  <!-- Letter tiles row -->
  <g filter="url(#wc-shadow)">
    <!-- Tile C -->
    <rect x="6" y="22" width="16" height="20" rx="3" fill="#ffffff"/>
    <rect x="6" y="22" width="16" height="20" rx="3" stroke="#e5e7eb" stroke-width="1"/>
    <text x="14" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#wc-blue)" text-anchor="middle">C</text>
    
    <!-- Tile A (highlighted - being changed) -->
    <rect x="24" y="22" width="16" height="20" rx="3" fill="url(#wc-gold)"/>
    <rect x="24" y="22" width="16" height="20" rx="3" stroke="#d97706" stroke-width="1.5"/>
    <text x="32" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#78350f" text-anchor="middle">A</text>
    
    <!-- Tile T -->
    <rect x="42" y="22" width="16" height="20" rx="3" fill="#ffffff"/>
    <rect x="42" y="22" width="16" height="20" rx="3" stroke="#e5e7eb" stroke-width="1"/>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#wc-blue)" text-anchor="middle">T</text>
  </g>
  
  <!-- Arrow showing change -->
  <g transform="translate(32, 48)">
    <path d="M-8 4 L0 -2 L8 4" stroke="url(#wc-green)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="0" cy="10" r="8" fill="url(#wc-green)"/>
    <text x="0" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
  </g>
  
  <!-- Sparkles -->
  <g fill="url(#wc-gold)">
    <circle cx="8" cy="14" r="2"/>
    <circle cx="56" cy="14" r="1.5"/>
    <circle cx="52" cy="52" r="1.5"/>
    <circle cx="12" cy="50" r="1"/>
  </g>
  
  <!-- Light bulb hint icon -->
  <g transform="translate(52, 6)">
    <circle cx="4" cy="4" r="5" fill="url(#wc-gold)" opacity="0.8"/>
    <path d="M4 1 L4 2.5 M7 4 L5.5 4 M4 7 L4 5.5 M1 4 L2.5 4" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>